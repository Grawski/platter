<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Platter</title>
  
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#F0C000">

  <link rel="stylesheet" href="style.css" />

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

  <header class="app-header">
    <div class="logo">Platter</div>
  </header>

  <div class="top-controls">
    <input type="text" id="searchInput" placeholder="Keresés..." />

    <div class="filter-wrapper">
      <button id="filterToggle" class="filter-button">☰</button>
      <div id="tagMenu" class="hidden">
  <button class="tag-option" onclick="selectTag('all')">Összes kategória</button>
</div>
    </div>
  </div>

  <main class="container">
    <div id="loading" class="state-message">Betöltés...</div>
    <div id="error" class="state-message hidden">Hiba történt.</div>
    <div id="empty" class="state-message hidden">Nincs találat.</div>

    <div id="recipeList" class="recipe-grid"></div>

    <div class="pagination">
      <button id="prevPage">←</button>
      <span id="pageInfo"></span>
      <button id="nextPage">→</button>
    </div>
  </main>

  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="back-button">← Vissza</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
